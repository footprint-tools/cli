# git-cliff configuration
# https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/).

"""
body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}

### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
- {{ commit.message | split(pat="\n") | first | trim }}\
{% endfor %}
{% endfor %}

---

"""
trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_parsers = [
    # Skip release commits
    { message = "^chore\\(release\\)", skip = true },
    { message = "^release:", skip = true },
    { message = "^chore: release", skip = true },

    # Added
    { message = "^feat", group = "Added" },
    { message = "^add", group = "Added" },
    { message = "^Add", group = "Added" },

    # Fixed
    { message = "^fix", group = "Fixed" },
    { message = "^Fix", group = "Fixed" },

    # Removed
    { message = "^remove", group = "Removed" },
    { message = "^Remove", group = "Removed" },

    # Changed (various types)
    { message = "^docs", group = "Changed" },
    { message = "^doc", group = "Changed" },
    { message = "^refactor", group = "Changed" },
    { message = "^perf", group = "Changed" },
    { message = "^style", group = "Changed" },
    { message = "^test", group = "Changed" },
    { message = "^chore", group = "Changed" },
    { message = "^Improve", group = "Changed" },
    { message = "^Update", group = "Changed" },
    { message = "^update", group = "Changed" },
    { message = "^Rename", group = "Changed" },
    { message = "^rename", group = "Changed" },
    { message = "^Simplify", group = "Changed" },
    { message = "^simplify", group = "Changed" },

    # Security
    { message = "^security", group = "Security" },

    # Deprecated
    { message = "^deprecate", group = "Deprecated" },

    # Default fallback
    { message = ".*", group = "Changed" },
]
filter_commits = false
tag_pattern = "v[0-9].*"
topo_order = false
sort_commits = "oldest"
